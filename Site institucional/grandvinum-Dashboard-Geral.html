<script>

  // Gráfico 3


  const labels3 = [
    'Janeiro',
    'Fevereiro',
    'Março',
    'Abril',
    'Maio',
    'Junho',
    'Julho',
    'Agosto',
    'Setembro',
    'Outubro',
    'Novembro',
    'Dezembro',
  ];

  const data3 = {
    labels: labels3,

    datasets: [{
      label: 'Temperatura',
      backgroundColor: 'rgb(229, 168, 71)',
      borderColor: 'rgb(228, 161, 74)',
      data: [16.0, 18.4, 19.8, 20, 22, 23, 16.0, 18.4, 19.8, 20, 22, 23],
    },
    {
      label: 'Umidade',
      backgroundColor: 'rgb(100, 15, 25)',
      borderColor: 'rgb(100, 15, 25)',
      data: [70, 61, 80, 71, 92, 60, 50, 70, 61, 80, 71, 92, 60, 50],
    }

    ]
  };

  const config3 = {
    type: 'line',
    data: data3,
    options: {
      responsive: true,
      interaction: {
        mode: 'index',
        intersect: false,
      },
      stacked: false,
      plugins: {
        title: {
          display: true,
          text: 'Gráfico Temperatura e umidade mensal'

        }
      },
      scales: {
        y: {
          type: 'linear',
          display: true,
          position: 'left',

        },
        y1: {
          type: 'linear',
          display: true,
          position: 'right',

          // grid line settings
          grid: {
            drawOnChartArea: false, // only want the grid lines for one axis to show up
          },
        },
      }
    },
  };


</script>


<script>

  const myChart3 = new Chart(
    document.getElementById('myChart3'),
    config3
  );




</script>
