<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grandvinum-Dashboard-Geral.css">
    <link rel="Logo icon" href="./assets/garrafa-de-vinho.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="grandvinum - Dashboardconfig.css">
    <title>Configurações</title>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <span> <img src="./assets/menu.png" alt="home" width="20px"></span>

        <div class="container">
            <div class="texto">
                <img class="user" src="./assets/user.png" alt="">
                <h1>Olá, Usuário </h1>
            </div>
            <img class="logo" src="./assets/logo2.png" alt="">
        </div>
    </div>


    <!-- Navbar -->
    <div class="container">
        <aside class="menu">
            <ul>
              <li><a href="grandvinum-Dashboard.html"><span class="material-symbols-outlined">home</span></li></a>
              <li><span class="material-symbols-outlined">monitoring</span></li>
              <li><span class="material-symbols-outlined">settings</span></li>
              <li><span class="material-symbols-outlined">logout</span></li>
            </ul>
        </aside>


        <!-- Formulário -->
        <div class="container_caixa">
            <div class="titulo">
                <h3>Adicionar Endereço</h3>
            </div>


            <div class="caixa-formulario">

                <div class="caixa-formulario-input">
                    <div class="campo">
                        <label for="cep">CEP
                            <input type="number" placeholder="xxxxx-xxx">
                        </label>
                    </div>

                    <div class="campo">
                        <label for="Cidade ">Cidade
                            <input type="text" placeholder="Digite a Cidade">
                        </label>
                    </div>

                    <div class="campo">
                        <label for="Bairro ">Bairro
                            <input type="text" placeholder="Digite o Bairro">
                        </label>
                    </div>

                    <div class="campo">
                        <label for="Logradouro  ">Logradouro
                            <input type="text" placeholder="Digite o Logradouro ">
                        </label>
                    </div>

                    <div class="campo">
                        <label for="Número">Número
                            <input type="number" placeholder="Digite o Número  ">
                        </label>
                    </div>

                    <div class="campo">
                        <label for="Complemento">Complemento
                            <input type="text" placeholder="Digite o Complemento   ">
                        </label>
                    </div>

                    <div class="caixa_botao">
                        <div class="botao">
                            <button onclick="adicionar()">ADICIONAR</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>





        <div class="caixa-formulario-enderecos">
            <div class="caixa-forms">
                <div class="titulo-endereco">
                    <h3>Endereço Adicionados</h3>
                </div>

                <div class="enderecos">
                    <div class="enderecos-um-dois">
                        <div class="enderecos-um">
                            <h4>Endereço 1</h4>
                            <div class="lixo"><img src="./assets/Lixo.png" alt="lixo" width="20px"></div>
                        </div>

                        <div class="enderecos-dois">
                            <h4>Endereço 2</h4>
                            <div class="lixo"><img src="./assets/Lixo.png" alt="lixo" width="20px"></div>
                        </div>
                    </div>

                    <div class="contador">
                        <p>1<img src="./assets/Seta.png" alt="lixo" width="20px"></p>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer> Copyright &copy; 2022 Soluções Grand Vinum - Todos os direitos reservados - Desenvolvido por
        Grand Vinum
    </footer>

    </main>
    </div>
</body>
</body>
