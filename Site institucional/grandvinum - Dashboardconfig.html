<body>

        <!-- Formulário -->
        <div class="container_caixa">
            <div class="titulo">
                <h3>Adicionar Endereço</h3>

            <div class="caixa-formulario">

                <div class="caixa-formulario-input">
                    <div class="campo">
                        <label for="cep">CEP
                            <input type="text" placeholder="xxxxx-xxx" id="in_cep">
                        </label>
                    </div>

                    <div class="campo">
                        <label for="Cidade">Cidade
                            <input type="text" id="in_cidade" placeholder="Digite a Cidade">
                        </label>
                    </div>

                    <div class="campo">
                        <label for="Bairro">Bairro
                            <input type="text" id="in_bairro" placeholder="Digite o Bairro">
                        </label>
                    </div>

                    <div class="campo">
                        <label for="Logradouro">Logradouro
                            <input type="text" placeholder="Digite o Logradouro" id="in_logradouro">
                        </label>
                    </div>

                    <div class="campo">
                        <label for="Número">Número
                            <input type="text" placeholder="Digite o Número" id="in_numero">
                        </label>
                    </div>

                    <div class="campo">
                        <label for="Complemento">Complemento
                            <input type="text" placeholder="Digite o Complemento" id="in_complemento">
                        </label>
                    </div>

                    <div class="caixa_botao">
                        <div class="botao">
                            <button onclick="adicionar()">ADICIONAR</button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="caixa-forms">

                <div class="enderecos">
                    <div class="enderecos-um-dois">

                        <p>1<img src="./assets/Seta.png" alt="lixo" width="20px"></p>

<script>
    function adicionar() {
        var cep = in_cep.value
        var cidade = in_cidade.value
        var bairro = in_bairro.value
        var logradouro = in_logradouro.value
        var numero = in_numero.value
        var Complemento = in_complemento.value


        if (cep == "" || cidade == "" || bairro == "" || logradouro == "" || numero == "" || Complemento == "") {
            alert ('Um ou mais campos em branco! Por favor insira os dados solicitados.')
        }  else  if (!cep == "" || !cidade == "" || !bairro == "" || !logradouro == "" || !numero == "" || !Complemento == "") {
            alert ('Endereço adicionado com sucesso!')

            if (div_resultado.innerHTML.length > 0) {
            div_resultado2.innerHTML = 
            
            // caixa
            `<div class= "campo_resultado">CEP: ${cep} <br>
                Cidade: ${cidade} <br>
                Bairro: ${bairro} <br>
                Logradouro: ${logradouro} <br>
                Número: ${numero} <br>
                Complemento: ${Complemento} 
                <div class="lixo">
                    <img src="./assets/Lixo.png" alt="lixo" width="20px" onclick="lixo2()">
                
                    </div>
            </div>
         `
        
        } else {
            // caixa 1
            div_resultado.innerHTML = `<div class= "campo_resultado">CEP: ${cep} <br>
        Cidade: ${cidade} <br>
        Bairro: ${bairro} <br>
        Logradouro: ${logradouro} <br>
        Número: ${numero} <br>
        Complemento: ${Complemento} 
        </div>
        <div class="lixo"><img src="./assets/Lixo.png" alt="lixo" width="20px" onclick="lixo1()"></div>

`
        }
        } 
        


        
    }

    function lixo1() {
        div_resultado.innerHTML = ``
    }

    function lixo2() {
        div_resultado2.innerHTML = ``
    }




   

</script>
