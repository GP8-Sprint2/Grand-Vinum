<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grandvinum-home.html">
    <link rel="stylesheet" href="grandvinum-cadastro.css">
    <title>Cadastro de clientes</title>
</head>

<body>
    <!-- HEADER -->
    <div class="background">
        <div class="header">
            <div class="container">
                <img src="./assets/logo2.png" alt="" class="logo1">
                <div class="navbar">
                    <ul class="textos">
                        <li><a href="grandvinum-home.html">Home</a></li>
                        <li><a href="simuladorfinanceiro.html">Simulador Financeiro</a></li>
                        <li><a href="grandvinum-login.html">Entrar</a></li>
                        <li><a href="grandvinum-cadastro.html">Cadastrar</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- BANNER -->
        <div class="banner">
            <div class="container">
                <div class="caixa-formulario">
                    <h3>Junte-se a nós</h3>
                    <h5>Ao se cadastrar à Soluções Grand Vinum você poderá saber mais sobre nossos serviços e preços.
                    </h5>

                    <!-- Existem 4 div class="campo" para que cada conjunto de inputs fique em uma linha separadamente -->
                    <div class="campo">
                        <label for="nome_empresa">Nome da Empresa
                            <input type="text" id="ipt_site" placeholder="Digite o nome da empresa">
                        </label>

                        <label for="cnpj_empresa">CNPJ da Empresa
                            <input type="text" id="ipt_site" placeholder="Digite o CNPJ da empresa">
                        </label>

                        <label for="celular_telefone">Celular/Telefone
                            <input type="text" id="ipt_site" placeholder="Digite o telefone">
                        </label>
                    </div>



                    <div class="campo">
                        <label for="logradouro">Logradouro
                            <input type="text" id="ipt_site" placeholder="Digite o logradouro">
                        </label>

                        <label for="numero">Número
                            <input type="text" id="ipt_site" placeholder="Número">
                        </label>

                        <label for="bairro">Bairro
                            <input type="text" id="ipt_site" placeholder="Digite o bairro">
                        </label>
                    </div>



                    <div class="campo">
                        <label for="completamento">Complemento
                            <input type="text" id="ipt_site" placeholder="Digite o bairro">
                        </label>

                        <label for="cidade">Cidade
                            <input type="text" id="ipt_site" placeholder="Digite a cidade">
                        </label>

                        <label for="cep">CEP
                            <input type="text" id="ipt_site" placeholder="Digite o CEP">
                        </label>
                    </div>


                    <div class="campo">
                        <label for="email">Email
                            <input type="text" id="ipt_site" placeholder="Digite o bairro">
                        </label>

                        <label for="senha">Senha
                            <input type="password" id="ipt_site" placeholder="Digite sua senha">
                        </label>

                        <label for="conf_senha"> Confirmar senha
                            <input type="password" id="ipt_site" placeholder="Confirme sua senha">
                        </label>
                    </div>

                    <!-- CHECKBOX -->
                    <div class="check">
                        <input type="checkbox" id="chk_1">
                        <p>Concordo com todos os Termos de Política e Privacidade.</p>
                    </div>

                    <div class="check">
                        <input type="checkbox" id="chk_2">
                        <p>Desejo receber notificações sobre os serviços no email.</p>
                    </div>

                    <div class="botao">
                        <button >Cadastrar-se</button>
                    </div>
                </div>

                <!-- BOTÃO DE CADASTRO -->

            </div>
        </div>
        

</body>

</html>
