        <title>Login</title>

<body>

    <div id="login">

        <form class="card">

            <div class="card-header">

                <b>
                    <h2>Login</h2>
                </b>

            </div>

            <div class="card-content">

                <div class="card-content-area">

                    <label for="in_email">Email</label>

                    <input type="text" id="in_email" autocomplete="off">

                </div>

                <div class="card-content-area">

                    <label for="in_senha">Senha</label>

                    <input type="password" id="in_senha" autocomplete="off">

                </div>

            </div>

            <div class="card-footer">
                <button onclick="entrar() " class="submit" type="button">Login</button>

            </div>
  
        </form>

    </div>

<script>
    function entrar() {
        var email = in_email.value 
        var senha = in_senha.value 

        if (email == '' || senha == '') {
            alert ('Insira sua email e/ou senha')
        } else if (email != 'grand.vinum@gmail.com' || senha != '12345') {
            alert ('Email e/ou senha incorretos!')
        } else if (email == `grand.vinum@gmail.com` && senha == `12345`) {
            alert ('Autenticado com sucesso')
            window.location = "./grandvinum-Dashboard.html"
        }
    }
</script>
